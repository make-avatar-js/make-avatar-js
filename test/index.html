<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Make Avatar JS</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.23.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <div id="majs" style="width:500px;height:400px;"></div>
  <script src="https://code.jquery.com/qunit/qunit-1.23.1.js"></script>
  <script src="../lib/svg.min.js"></script>
  <script src="../src/majs.js"></script>
  <script>
    QUnit.testStart(function(){
      document.getElementById("majs").innerHTML = "";
    });
    QUnit.test( "create a new instance of MAJS", function( assert ) {
      MAJS.init({});
      assert.equal( MAJS.name, "Make Avatar JS", "expect object MAJS" );
    });
    QUnit.test( "check the container not exists", function( assert ) {
      assert.throws(
        function(){
          MAJS.init({
            container : "myapp"
          })
        },
        "the container for MAJS not defined",
        "the verify if container exists fails"
      );
    });
    QUnit.test( "check the struct UI", function( assert ) {
      MAJS.init({});

      assert.equal( MAJS._draw.width(), 350, "expect the UI with 350 width" );
      assert.equal( MAJS._draw.height(), 250, "expect the UI with 250 height" );

      assert.equal( MAJS._scene.main.width(), 250, "expect the UI main with 250 width" );
      assert.equal( MAJS._scene.main.height(), 250, "expect the UI main 250 height" );
      assert.equal( MAJS._scene.main.style('fill'), "#f2f2f2", "expect the UI menu fill with #f2f2f2" );

      assert.equal( MAJS._scene.menu.width(), 100, "expect the UI menu with 100 width" );
      assert.equal( MAJS._scene.menu.height(), 250, "expect the UI menu 250 height" );
      assert.equal( MAJS._scene.menu.x(), 250, "expect the UI menu position X on 250" );
      assert.equal( MAJS._scene.menu.style('fill'), "#e6e6e6", "expect the UI menu fill with #e6e6e6" );
    });
  </script>
</body>
</html>
