<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Make Avatar JS</title>
  <link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.23.1.css">
</head>
<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>
  <div id="majs" style="width:500px;height:400px;"></div>
  <script src="https://code.jquery.com/qunit/qunit-1.23.1.js"></script>
  <script src="../lib/svg.min.js"></script>
  <script src="../src/majs.js"></script>
  <script>
    QUnit.testStart(function(){
      document.getElementById("majs").innerHTML = "";
    });
    QUnit.test( "create a new instance of MAJS", function( assert ) {
      MAJS.init({});
      assert.equal( MAJS.name, "Make Avatar JS", "expect object MAJS" );
    });
    QUnit.test( "check the container not exists", function( assert ) {
      assert.throws(
        function(){
          MAJS.init({
            container : "myapp"
          })
        },
        "the container for MAJS not defined",
        "the verify if container exists fails"
      );
    });
    QUnit.test( "check the struct UI", function( assert ) {
      MAJS.init({});

      assert.equal( MAJS._draw.width(), 350, "expect the UI with 350 width" );
      assert.equal( MAJS._draw.height(), 250, "expect the UI with 250 height" );

      assert.equal( MAJS._scene.main.width(), 350 * 0.75, "expect the UI main with 250 width" );
      assert.equal( MAJS._scene.main.height(), 250, "expect the UI main 250 height" );
      assert.equal( MAJS._scene.main.style('fill'), "#f2f2f2", "expect the UI menu fill with #f2f2f2" );

      assert.equal( MAJS._scene.menu.width(), 350 * 0.25, "expect the UI menu with " +(350 * 0.25)+ " width" );
      assert.equal( MAJS._scene.menu.height(), 250, "expect the UI menu 250 height" );
      assert.equal( MAJS._scene.menu.x(), 350 * 0.75, "expect the UI menu position X on 250" );
      assert.equal( MAJS._scene.menu.style('fill'), "#e6e6e6", "expect the UI menu fill with #e6e6e6" );
    });
    QUnit.test( "change size and adaptive of scene", function( assert ) {
      MAJS.init({
        width: 600,
        height: 400
      });
      assert.equal( MAJS._draw.width(), 600, "expect the UI with 600 width" );
      assert.equal( MAJS._draw.height(), 400, "expect the UI with 400 height" );

      assert.equal( MAJS._scene.main.width(), (600 * 0.75), "expect the UI main with 75% width" );
      assert.equal( MAJS._scene.main.height(), 400, "expect the UI main 400 height" );

      assert.equal( MAJS._scene.menu.x(), (600 * 0.75), "expect the UI menu position "+(600 * 0.75)+" on 250" );
    });
    QUnit.test( "check button of menu", function( assert ) {
      MAJS.init({
        width: 600,
        height: 400
      });
      assert.equal( MAJS.name, "Make Avatar JS", "expect object MAJS" );
      assert.equal( MAJS._scene.menu_btn_top.width(), (600 * 0.25), "expect button top with size relative of menu" );
      assert.equal( MAJS._scene.menu_btn_top.height(), (400 * 0.05), "expect height btn_top" );
      assert.equal( MAJS._scene.menu_btn_top.x(), (600 * 0.75), "expect button top with position X relative of menu" );
      assert.equal( MAJS._scene.menu_btn_top.y(), 0, "expect button top with position Y relative of menu" );
      assert.equal( MAJS._scene.menu_btn_top.style('fill'), "#d9d9d9", "expect fill #d9d9d9" );

      assert.equal( MAJS._scene.menu_btn_top_arrow.width(), (600 * 0.03), "expect width arrow" );
      assert.equal( MAJS._scene.menu_btn_top_arrow.height(), (400 * 0.02), "expect height arrow" );
      assert.equal( MAJS._scene.menu_btn_top_arrow.x(), (600 * 0.75) + ((600 * 0.25)/2) - ((600 * 0.03)/2), "expect position X arrow" );
      assert.equal( MAJS._scene.menu_btn_top_arrow.y(), ((400 * 0.05)/2) - ((400 * 0.02)/2) , "expect position Y arrow" );
      assert.equal( MAJS._scene.menu_btn_top_arrow.style('fill'), "#a6a6a6", "expect fill #a6a6a6" );

      assert.equal( MAJS._scene.menu_btn_bottom.width(), (600 * 0.25), "expect button botton with size relative of menu" );
      assert.equal( MAJS._scene.menu_btn_bottom.height(), (400 * 0.05), "expect height btn_button" );
      assert.equal( MAJS._scene.menu_btn_bottom.x(), (600 * 0.75), "expect button top with position X relative of menu" );
      assert.equal( MAJS._scene.menu_btn_bottom.y(), 400 - (400 * 0.05), "expect button top with position Y relative of menu" );
      assert.equal( MAJS._scene.menu_btn_bottom.style('fill'), "#d9d9d9", "expect fill #d9d9d9" );

      assert.equal( MAJS._scene.menu_btn_bottom_arrow.width(), (600 * 0.03), "expect width arrow" );
      assert.equal( MAJS._scene.menu_btn_bottom_arrow.height(), (400 * 0.02), "expect height arrow" );
      assert.equal( MAJS._scene.menu_btn_bottom_arrow.x(), (600 * 0.75) + ((600 * 0.25)/2) - ((600 * 0.03)/2), "expect position X arrow" );
      assert.equal( MAJS._scene.menu_btn_bottom_arrow.y(), (400 - (400 * 0.05)) + (((400 * 0.05)/2) - ((400 * 0.02)/2) ), "expect position Y arrow" );
      assert.equal( MAJS._scene.menu_btn_bottom_arrow.style('fill'), "#a6a6a6", "expect fill #a6a6a6" );
    });
    QUnit.test( "create a new instance of MAJS", function( assert ) {
      MAJS.init({
        width:600,
        height:600
      });
      assert.equal( MAJS.name, "Make Avatar JS", "expect object MAJS" );
    });
  </script>
</body>
</html>
